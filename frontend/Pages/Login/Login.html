  <body>

          <!-- Content area -->
          <div class="main-content">
            <div class="headline-area">
              <h1 class="headline">
                B1G Corporation
                <br />
                <span class="headline-sub">For sales department</span>
              </h1>
              <p class="description">
                Access your sales data, analytics, and reports from anywhere with our secure platform.
              </p>
            </div>

              <div class="stat-card">

                <p class="stat-value">+18.2%</p>
              </div>
              <div class="stat-card">

                </div>
                <p class="stat-value">$8.4M</p>
              </div>
            </div> -->
          </div>

          <!-- Footer area -->
          <div class="footer">
            <p>© 2025 B1G Corporation. All rights reserved.</p>
          </div>
        </div>

        <!-- Abstract shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
      </div>

      <!-- Right side - login form -->
      <div class="right-panel">
        <div class="login-container">
          <div class="login-header">
            
                <div class="login-icon-area">
                    <img src="../assets/b1g.png" alt="B1G Logo" class="login-icon">
                </div>
            
            <h2 class="login-title">Welcome back</h2>
            <p class="login-subtitle">Sign in to access your dashboard</p>
          </div>

          <div class="login-content">
            <div class="user-type-selector">
              <button id="user-btn" class="user-type-btn active">Agents</button>
              <button id="admin-btn" class="user-type-btn">Admin</button>
            </div>

            <form id="login-form" class="login-form">
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="input-container">
                  <div class="input-icon-container">
                    <i data-lucide="user" class="input-icon"></i>
                  </div>
                  <input
                    id="email"
                    type="email"
                    placeholder="user@company.com"
                    required
                    class="form-input"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-container">
                  <div class="input-icon-container">
                    <i data-lucide="lock" class="input-icon"></i>
                  </div>
                  <input
                    id="password"
                    type="password"
                    placeholder="••••••••"
                    required
                    class="form-input"
                  />
                  <button type="button" id="toggle-password" class="toggle-password">
                    <i data-lucide="eye" class="toggle-icon" id="eye-icon"></i>
                    <i data-lucide="eye-off" class="toggle-icon hidden" id="eye-off-icon"></i>
                  </button>
                </div>
              </div>

              <!-- <div class="form-options">
                <div class="remember-me">
                  <input
                    id="remember-me"
                    name="remember-me"
                    type="checkbox"
                    class="remember-checkbox"
                  />

                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
              </div> -->

              <button type="submit" id="submit-btn" class="submit-button">
                <span id="button-text">Sign in as Agent</span>
                <div id="loading-spinner" class="spinner hidden">
                  <i data-lucide="loader-circle" class="spinner-icon"></i>
                </div>
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Toast notification container -->
      <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="/Pages/Login/Login.js"></script>
